{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block content
    %}
<style>

.navbar {
      background-color: transparent;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #FF5733;
    }

    /* Form styles */
    .profile-form {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
      margin-top: 20px; /* Adjust the top margin */
    }

    .profile-form label {
      font-weight: bold;
    }

    .profile-form .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 5px;
    }



    
    .buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    
}

.button {
    display: inline-block;
    padding: 15px 30px; /* Increase padding for bigger buttons */
    background-color: transparent; /* Set background color to transparent */
    border: 2px solid white; /* Add a white border to the buttons */
    color: white;
    text-decoration: none;
    border-radius: 100px;
    font-size: 1.2rem;
    

    transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
}

.button:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Light transparent background on hover */
    transform: scale(1.05); /* Scale the button on hover */
    color: #f39c12; /* Change text color on hover */
    
}

</style>

<body>

  <nav class="navbar navbar-expand-lg ">
    <!-- Navbar content here -->
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="profile-form" method="POST">
      <h3 align="center">Profile</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ session.get('username') }}" readonly>
      </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder={{ session.get("email") }}
          />
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder={{ session.get("first_name") }}
          />
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder={{ session.get("last_name") }}
          />
        <div class="form-group">
          <label for="icNumber">Identity Card Number</label>
          <input
            type="text"
            class="form-control"
            id="icNumber"
            name="icNumber"
            placeholder={{ session.get("ic_number") }}
          />
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            id="mobileNumber"
            name="mobileNumber"
            placeholder={{ session.get("mobile_number") }}
          />
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder={{ session.get("address") }}
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder={{ session.get("password") }}
          />
        </div>
        <br />
        <form method="post" action="/user_profile">
         
          </form>
        </div>
        <button type="submit" class="button">Submit</button>
      
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
    {% endblock %}
