<!DOCTYPE html>
<html lang="en">
<head>
<body>
    
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="flash-messages">
          <ul class="messages">
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
      </div>
  {% endif %}
{% endwith %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/styleshome.css">
<div class="background">
  <div class="content">
      <form method="POST" class="login-form">
          <h1 align="center">Login</h1>
          <div class="form-group">
            <label for="username" class="input-label">Username</label>
            <input
                type="username"
                class="form-control input-field"
                id="username"
                name="username"
                placeholder="Enter username"
            />
        </div>
        <br />
        <div class="form-group">
            <label for="password" class="input-label">Password</label>
            <input
                type="password"
                class="form-control input-field"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
          <br />
          <div>
            
          <button type="submit" class="button">Login</button>
          <a href="/sign-up" class="button">Sign Up</a>
          </div>
      </form>
  </div>
  <div class="ai-images">
    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Advantages_and_Disadvantages_of_artificial_intelligence.jpg" alt="AI Image 1" class="ai-image" />
    <img src="https://www.engineersgarage.com/wp-content/uploads/2021/11/TCH36-01-scaled.jpg" alt="AI Image 2" class="ai-image" />
    <img src="https://s40424.pcdn.co/in/wp-content/uploads/2022/10/What-is-M.Tech-in-Artificial-Intelligence_AI.jpg.optimal.jpg" alt="AI Image 3" class="ai-image" />
    <img src="https://www.state.gov/wp-content/uploads/2021/06/AI-Motherboard-scaled.jpg" alt="AI Image 4" class="ai-image" />
  </div>
</div>
</body>
</html>
